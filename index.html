<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tomy & Lexa</title>

    <!-- Bootstrap Tour-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tour/0.12.0/css/bootstrap-tour-standalone.min.css">

    <!-- CSS Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>


    <div class="container-fluid">
      <div class="information">
        <img id="info" src="images/information.svg" alt="">
      </div>
      <div id="scene">
        <div class="layer" data-depth="-0.5">
          <div id="idBulan" class="bulan">
            <img src="images/bulan.png" alt="">
          </div>
        </div>
        <div class="layer astronaut" data-depth="-1">
          <div id="idAstronaut" class="">
            <img src="images/astronaut.png" alt="">
          </div>
        </div>
        <div class="layer planet" data-depth="0.5">
          <div id="idPlanet" class="">
            <img src="images/planet.png" alt="">
          </div>
        </div>
        <div class="layer rocket" data-depth="-1">
          <div id="idRocket" class="">
            <img src="images/rocket.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="  https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tour/0.12.0/js/bootstrap-tour-standalone.min.js" charset="utf-8"></script>

    <!-- Parallax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <!-- Js -->
    <script type="text/javascript" src="parallax.js"></script>
    <script type="text/javascript" src="tour.js"></script>
    <script type="text/javascript" src="language.js"></script>

  </body>
</html>
